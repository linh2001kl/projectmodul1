<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body class="text-center">
    
    <main class="form-signin">
      <form>
        <img class="mb-4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT1K7wmoAHL09F5YuLHiIXZHO0B7TKproMM2Bo_b4FtMjntY8eR_ZpMpmut0Fxc-LFSkFo&usqp=CAU" alt="" >
        <h1 class="h3 mb-3 fw-normal">Đăng nhập</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
    
        
        <button class="w-100 btn btn-lg btn-primary" id="btnLogin" type="submit">Đăng nhập</button>
        <p class="mt-5 mb-3 text-muted">Khánh Linh 2023</p>
      </form>
    </main>
    <script src="../js/login.js"></script>
    <!-- <script src="../js/data_demo.js"></script> -->
  </body>
</html>
